<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .profile-img {
      float: left;
      width: 150px;
      height: auto;
      margin-right: 20px;
      border-radius: 10px;
      object-fit: cover;
    }
    .content {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <img src="{{ '/assets/deepak.jpg' | relative_url }}" alt="Deepak" class="profile-img" />
  <div class="content">
    {{ content }}
  </div>
</body>
</html>
