<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; /* remove default margin to let navbar fill */
      padding: 0;
    }

    nav {
      background-color: #0366d6; /* nice blue */
      display: flex;
      justify-content: center; /* center nav items horizontally */
      gap: 15px;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap; /* wrap buttons on small screens */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav a {
      text-decoration: none;
    }

    nav button {
      background-color: white;
      color: #0366d6;
      border: none;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      min-width: 80px;
    }

    nav button:hover {
      background-color: #024f9d;
      color: white;
    }

    /* Content below navbar */
    .page-content {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .profile-img {
      float: left;
      width: 150px;
      height: auto;
      margin-right: 20px;
      border-radius: 10px;
      object-fit: cover;
    }

    .content {
      overflow: hidden;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      nav {
        justify-content: center;
        gap: 10px;
      }
      nav button {
        padding: 8px 14px;
        font-size: 14px;
        min-width: 60px;
      }
      .profile-img {
        width: 100px;
        margin-bottom: 10px;
      }
    }
    footer {
        text-align: center;
        padding: 20px 10px;
        background-color: #f0f0f0;
        margin-top: 40px;
        }

        .social-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        }

        footer button {
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        }

        footer button:hover {
        background-color: #555;
        }
  </style>
</head>
<body>
  <div class="wrapper"></div>
    <nav>
        <a href="{{ '/' | relative_url }}"><button>Home</button></a>
        <a href="{{ '/about.html' | relative_url }}"><button>About</button></a>
        <a href="{{ '/blogs.html' | relative_url }}"><button>Blogs</button></a>
    </nav>

    <div class="page-content">
        {% if page.url == "/" or page.url == "/about.html" %}
        <img src="{{ '/assets/deepak.jpg' | relative_url }}" alt="Deepak" class="profile-img" />
        {% endif %}
        <div class="content">
        {{ content }}
        </div>
    </div>
    <footer>
    <div class="social-buttons">
        <a href="https://www.linkedin.com/in/deepak-chourasia-3bb283256/" target="_blank"><button>LinkedIn</button></a>
        <a href="https://github.com/deepak-dkc95" target="_blank"><button>GitHub</button></a>
        <a href="https://deepakdc94.blogspot.com" target="_blank"><button>Blogger</button></a>
        <a href="https://www.yourquote.in/deepk-pars-bxppw/quotes" target="_blank"><button>YourQuote</button></a>
    </div>
    </footer>
  </div>
</body>
</html>
