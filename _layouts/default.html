<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="Deepak Chourasia">
  <title>{{ page.title | default: site.title }}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7N+1pZlO3z8t+Ncl+dfvYgO++4dZaL8CkHg"
    crossorigin="anonymous"
  />

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">

  {% include head.html %}
  {% seo %}
</head>
<body class="d-flex flex-column min-vh-100 bg-light text-dark">

  <!-- Navbar -->
  {% include navbar.html %}

  <!-- Main Content -->
  <main class="container flex-grow-1 py-5">
    {{ content }}
  </main>

  <!-- Footer -->
  {% include footer.html %}

  <!-- Bootstrap Bundle JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qC0+ZQoRcmYw8Z9wYF6S+hfDof1VrPyVqXWwLFRwTfF5A2WyKvlwtYt6N5IphnKp"
    crossorigin="anonymous"
  ></script>

  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

  <!-- Custom JS -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
