<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    nav {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    nav a {
      text-decoration: none;
    }
    nav button {
      background-color: #0366d6;
      border: none;
      color: white;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    nav button:hover {
      background-color: #024f9d;
    }
    .profile-img {
      float: left;
      width: 150px;
      height: auto;
      margin-right: 20px;
      border-radius: 10px;
      object-fit: cover;
    }
    .content {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <nav>
    <a href="{{ '/' | relative_url }}"><button>Home</button></a>
    <a href="{{ '/about.html' | relative_url }}"><button>About</button></a>
    <a href="{{ '/blogs.html' | relative_url }}"><button>Blogs</button></a>
  </nav>

  {% if page.url == "/" or page.url == "/about.html" %}
    <img src="{{ '/assets/deepak.jpg' | relative_url }}" alt="Deepak" class="profile-img" />
  {% endif %}

  <div class="content">
    {{ content }}
  </div>
</body>
</html>
