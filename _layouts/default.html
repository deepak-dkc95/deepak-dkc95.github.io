<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="theme-color" content="#0056b3">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <title>{{ page.title | default: site.title }}</title>

  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/images/deepak.jpg' | relative_url }}" type="image/jpeg">
  <link rel="apple-touch-icon" href="{{ '/assets/images/deepak.jpg' | relative_url }}">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS (theme variables and custom styles) -->
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">

  {% seo %}
</head>
<body class="flex flex-col min-h-screen">

  {% include navbar.html %}

  <main class="main-content flex-1 py-12">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Custom JS -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

</body>
</html>
