---
layout: default
---

<article class="container my-5 animate__animated animate__fadeIn">
  <header class="mb-4 text-center">
    <h1 class="fw-bold text-primary">{{ page.title }}</h1>
    <p class="text-muted">
      <small><i class="far fa-calendar-alt"></i> {{ page.date | date: "%B %d, %Y" }}</small>
    </p>
    {% if page.author %}
      <p class="text-muted">
        <small><i class="fas fa-pen"></i> By {{ page.author }}</small>
      </p>
    {% endif %}
  </header>

  <div class="content">
    {{ content }}
  </div>

  <hr class="my-5">

  <div class="text-center">
    <a href="{{ '/blogs' | relative_url }}" class="btn btn-outline-primary">← Back to Blogs</a>
  </div>
</article>
