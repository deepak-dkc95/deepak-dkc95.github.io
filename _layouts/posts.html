---
layout: default
---

<article class="container my-5">
  <header class="mb-4 text-center">
    <h1 class="fw-bold">{{ page.title }}</h1>
    <p class="text-muted">
      <small>📅 {{ page.date | date: "%B %d, %Y" }}</small>
    </p>
    {% if page.author %}
      <p class="text-muted">
        <small>✍️ By {{ page.author }}</small>
      </p>
    {% endif %}
  </header>

  <div class="content">
    {{ content }}
  </div>

  <hr class="my-5">

  <div class="text-center">
    <a href="{{ '/blogs' | relative_url }}" class="btn btn-outline-primary">← Back to Blogs</a>
  </div>
</article>
