title: "Deepak Chourasia"
description: "Engineer. Creator. Curious Mind."
baseurl: "" # Leave blank for GitHub Pages
url: "https://deepak-dkc95.github.io"

# Build settings
theme: minima
markdown: kramdown
highlighter: rouge

# Permalinks
permalink: /:categories/:year/:month/:day/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# SEO tag config
seo:
  name: "Deepak Chourasia"
  type: "Person"
  twitter:
    username: deepakdkc95
    card: summary_large_image

# Exclude from build
exclude:
  - README.md
  - node_modules
  - Gemfile
  - Gemfile.lock

# Defaults for posts and pages
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: posts
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default

# Markdown options
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true

# Future-proofing
future: true
lsi: false
incremental: false
