title: "Deepak Chourasia"
description: "Engineer. Creator. Curious Mind."
author: "Deepak Chourasia"
baseurl: "" # Leave blank for GitHub Pages
url: "https://deepak-dkc95.github.io"

theme: minima
markdown: kramdown
highlighter: rouge

permalink: /:categories/:year/:month/:day/:title/

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# SEO settings
seo:
  name: "Deepak Chourasia"
  type: "Person"
  twitter:
    username: deepakdkc95
    card: summary_large_image

# Social links
social_links:
  linkedin: "https://www.linkedin.com/in/deepak-chourasia-3bb283256"
  github: "https://github.com/deepak-dkc95"
  blog: "https://deepakdc94.blogspot.com/"
  yourquote: "https://yourquote.in/deepakdc94"

# Collections
collections:
  projects:
    output: true

# Pagination
paginate: 5
paginate_path: "/blogs/page:num/"

# Exclude files
exclude:
  - README.md
  - node_modules
  - Gemfile
  - Gemfile.lock

# Default settings
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: posts
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default

# Markdown options
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true

# Future-proofing
future: true
lsi: false
incremental: false
