title: "Deepak Chourasia"
description: "Engineer. Creator. Curious Mind."
baseurl: "" # Keep it blank for GitHub Pages
url: "https://deepak-dkc95.github.io" # Your GitHub Pages URL

# Build settings
theme: minima
markdown: kramdown
highlighter: rouge

# Permalinks
permalink: /:categories/:year/:month/:day/:title/

# Collections (optional if you want to organize custom content)
# collections:
#   projects:
#     output: true

# Plugins (you can enable more if needed)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude these from build
exclude:
  - README.md
  - node_modules
  - Gemfile
  - Gemfile.lock

# Defaults for posts/pages
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: posts
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default
