title: "Deepak Chourasia"
tagline: "Cloud Engineer • DevOps Specialist • Tech Writer"
description: "Experienced cloud engineer specializing in scalable infrastructure, DevOps automation, and cybersecurity. Sharing insights through technical writing."
author: 
  name: "Deepak Chourasia"
  title: "Senior Cloud Engineer"
  location: "India"
  email: "deepakdkc95@gmail.com"

baseurl: ""
url: "https://deepak-dkc95.github.io"

# Theme settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:year/:month/:day/:title/

# Only use GitHub Pages supported plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# SEO settings
seo:
  name: "Deepak Chourasia"
  type: "Person"
  job_title: "Cloud Engineer"
  twitter:
    username: deepakdkc95
    card: summary_large_image

# Social links
social_links:
  linkedin: "https://www.linkedin.com/in/deepak-chourasia-3bb283256"
  github: "https://github.com/deepak-dkc95"
  email: "mailto:deepakdkc95@gmail.com"
  blog: "https://deepakdc94.blogspot.com/"
  yourquote: "https://yourquote.in/deepakdc94"

# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:name/

# Pagination
paginate: 6
paginate_path: "/blog/page:num/"

# Build settings
sass:
  sass_dir: assets/css
  style: compressed

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Exclude files from processing
exclude:
  - README.md
  - node_modules
  - Gemfile
  - Gemfile.lock
  - vendor
  - .bundle
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Deepak Chourasia"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

# Future posts
future: false
show_drafts: false

# Performance optimizations
incremental: false
lsi: false

# GitHub Pages specific settings
github: [metadata]
